name: rag-check
on: [pull_request]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps + package
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install -r requirements.txt
          # install your repo so the "arx" console script is created
          python -m pip install -e .

      - name: Sanity check
        run: |
          which arx
          arx --help

      - name: Index
        env:
          AR_ENABLE_RAG: "1"
          AR_EMBED_MODEL: "BAAI/bge-m3"
        run: |
          arx memory index --src=. --namespaces=coder --reindex

      - name: Query
        env:
          AR_ENABLE_RAG: "1"
          AR_EMBED_MODEL: "BAAI/bge-m3"
        run: |
          arx memory query --persona=CODER_AI --query "flow_runner" --k=3
